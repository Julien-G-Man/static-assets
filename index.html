<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Static Assets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Static Assets Library</h1>

  <section>
    <h2>Social Icons</h2>
    <div class="grid">
      <div class="asset">
        <img src="/icons/social/instagram.png" alt="Instagram">
        <p>/icons/social/instagram.png</p>
      </div>
      <div class="asset">
        <img src="/icons/social/linkedin.png" alt="LinkedIn">
        <p>/icons/social/linkedin.png</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
